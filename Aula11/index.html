<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links para download</title>
  </head>
  <body>
    <h1>Você pode acessar links para Download</h1>
    <li>
      <a
        href="PDF/Este é apenas um teste.pdf"
        download="TrabalhoAplicaçõesdasDerivadas_ADS.pdf"
        type="application/pdf"
        >Baixar em PDF</a
      >
    </li>
    <li>
      <a
        href="PDF/Este é apenas um teste.rar"
        download="TrabalhoAplicaçõesdasDerivadas_ADS.zip"
        type="application/zip"
        >Baixar PDF em .RAR</a
      >
    </li>
  </body>
</html>

<!-- Utilizaremos a tag <a> para criar links clicáveis-->
<!-- Dentro de "href", colocaremos onde se encontra o arquivo-->
<!-- Utilizaremos o parâmetro "download" e colocaremos o mesmo nome do arquivo e a extensão para baixar, no caso utilizado, .pdf e .zip-->
<!-- Em "type", utilizaremos o comando "application/pdf" para baixar em PDF, ou "application/zip" para baixar em ZIP ou RAR-->

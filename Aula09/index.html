<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links e Âncoras</title>
  </head>
  <body>
    <h1>Usando links externos</h1>
    <p>
      Você pode acessar meu
      <a href="https://github.com/DelWillians" target="_blank" rel="external"
        >perfil no GitHub</a
      >
    </p>
    <p>
      Você pode acessar meu
      <a
        href="https://www.youtube.com/channel/UCPmeiPvKYF6YM2M6onblENA"
        target="_blank"
        rel="external"
        >canal no Youtube</a
      >
    </p>
  </body>
</html>

<!-- Utilizando a tag <a> podemos criar links externos utilizando o "href"-->
<!-- Dentro do "href", colocamos um link externo de algum site, como o youtube, github, etc-->

<!-- Ao clicarmos no link, ele sobrescreve o seu site, ou seja, o link é aberto na mesma guia-->
<!-- Utilizando após o link, o comando "target = "_blank" ", fará com que o link clicado seja aberto em outra guia, permanecendo a deu seu site-->
<!-- Alem disso, podemos adicionar o "rel="external" ", que diz respeito ao link ser externo-->

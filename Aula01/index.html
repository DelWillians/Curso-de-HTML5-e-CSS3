<!DOCTYPE html>
<!--Define o tipo do documento, ou seja, HTML5-->
<html lang="pt-br">
  <!--A tag <html> é a TAG onde está todos os codigos, pode ser chamado de ROOT-->
  <head>
    <!--A tag <Head> é a configuração da página/site-->
    <meta charset="UTF-8" />
    <!--charset UTF8 é a padronização que permite acentos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--ViewPort é a pagina toda 100% do navegador, e o conteudo é de acordo com o dispositivo-->
    <title>Aula 01</title>
    <!--A TAG <title> é uma tag de título-->
  </head>
  <body>
    <!--A tag <Body> é o conteudo da página, o que vai estar escrito, imagens, etc-->
    <h1>Esta é a primeira aula</h1>
    <!--A tag <h1> refere-se a uma tag de TITULO, e h1 por ser de primeiro nível-->
    <hr />
    <!--A tag <hr> refere-se a uma linha feita na horizontal, podendo dividir conteudos-->
    <p>Esta é a segunda parte da primeira aula</p>
    <!--A tag <p> é uma tag de parágrafo-->
  </body>
</html>

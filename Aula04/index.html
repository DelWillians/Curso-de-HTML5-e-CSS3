<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens</title>
  </head>
  <body>
    <h1>Colocando imagens!!!!!!!!</h1>
    <p>Abaixo uma imagem</p>
    <img
      src="https://cdn-icons-png.flaticon.com/512/1216/1216733.png"
      alt="Logo HTML5"
    />
  </body>
</html>
<!--A tag <img> permite a importação de uma imagem-->
<!--Em "src" coloque o link(URL) de uma imagem diretamente importada do navegador, ou, segure ctrl e aperte espaço do teclado, para abrir uma imagem diretamente do dispositivo-->
<!--Em "alt", caso a imagem não carregue, pode ser colocado uma informação do que a imagem significa-->
